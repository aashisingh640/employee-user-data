<!-- Search Input -->
<div class="mb-2 d-flex justify-content-between align-items-center">

    <div class="search-bar d-inline-block" [formGroup]="form">
        <input type="text" class="form-control form-control-sm" placeholder="Search..." formControlName="searchedText"
            autocomplete="off" />
    </div>

    <h5 class="mb-0" *ngIf="!isLoading">Total Employees - {{ rows.length }} </h5>

</div>

<!-- table to show the records -->
<ag-grid-angular class="ag-theme-alpine" [rowData]="rows" [defaultColDef]="defaultColDef"
    [overlayNoRowsTemplate]="noRowsTemplate" [frameworkComponents]="frameworkComponents" [columnDefs]="columns"
    [gridOptions]="gridOptions" [overlayLoadingTemplate]="overlayLoadingTemplate" (gridReady)="onGridReady($event)" 
    (firstDataRendered)="firstDataRendered($event)">
</ag-grid-angular>
